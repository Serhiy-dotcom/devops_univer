name: Run Tests

on:
  pull_request:
    branches:
      - development
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set Up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 14

    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm test
      if: |
        (github.event_name == 'pull_request' && github.ref == 'refs/heads/development') ||
        (github.event_name == 'push' && github.ref == 'refs/heads/master' && github.event.head_commit)
