# This is a basic workflow to help you get started with Actions

name: Telegram notification

# Controls when the action will run. Triggers the workflow on pull request
on:
  pull_request:
    branches: [ main ]

jobs:
  notification:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Send Telegram Notification
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_TO }}
      run: |
        PR_TITLE="${{ github.event.pull_request.title }}"
        PR_URL="https://github.com/$GITHUB_REPOSITORY/pull/${{ github.event.pull_request.number }}"
        MESSAGE="A pull request has been merged into the main branch of the repository: $PR_TITLE\nPR URL: $PR_URL"
        curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage" -d "chat_id=$TELEGRAM_TO&text=$MESSAGE"
